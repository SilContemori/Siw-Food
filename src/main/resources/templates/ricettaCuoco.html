<!DOCTYPE html>
<html>
	<head>
		<title>Ricette</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/global.css">
		<link rel="stylesheet" href="/css/ricetta.css">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	</head>
	<body>
	<!--INTESTAZIONE -->
	<header class="header">
	        <div class="icona"><img src="/images/titolo.png" width="40%" style="padding-bottom: 15px;"/></div>
	        <ul class="navbar">
	            <li><a href="/">Home</a></li>
	            <li><a href="/ricetta">Ricette</a></li>
	            <li><a href="/cuoco">Cuochi</a></li>
				<div th:if="${userDetails}">
					<li>
						<a href="/logout">
							<i class='bx bx-log-out'style="font-size: 1.4rem;"></i>
						</a>
					</li>
				</div>
				<div th:if="${userDetails}">
					<li>
						<a href="/dettagliUser">
							<i class='bx bxs-user-detail'style="font-size: 1.4rem;"></i>
						</a>
					</li>
				</div>
				<div th:unless="${userDetails}">
					<li>
						<a href="/login">
							<i class='bx bx-log-in'	style="font-size: 1.4rem;"></i>
						</a>
					</li>
				</div>
	        </ul>
	    </header>
		<!--CORPO-->
		<div class="container-nav"></div>
		<div style="padding: 20px;">
			<h2 style="padding-bottom: 20px;">Ricetta Modificabile</h2>
			<div class="container">
				<div class="image"><img style="width: 100%;" src="/images/iconaSiwFood.png">
			</div>
			<div th:if="${ricetta}">
				<h3>Tipologia: </h3>
				<span style="padding: 20px;"th:text="${ricetta.tipologia}"></span>
				<br>
				<h3>Nome:</h3>
				<span style="padding: 20px;"th:text="${ricetta.nome}"></span>
				<br>
				<h3>Tempo di Preparazione:</h3>
				<span style="padding: 20px;"th:text="${ricetta.tempoPreparazioneTot}+' min'"></span>
				<br>
				<h3>Descrizione:</h3>
				<span style="padding: 20px;" th:text="${ricetta.descrizione}"></span>
				<div th:if="${ricetta.getCuoco()!=null}">
					<h3>Cuoco:</h3>
					<span style="padding: 20px;"th:text="${ricetta.cuoco.nome}"></span>
				</div>
				<div th:unless="${#lists.isEmpty(ricetta.ingredienti)}">
					<h3>Ingredienti</h3>
					<li th:each="ingrediente: ${ricetta.ingredienti}">
					<!--						<img src="/images/iconaSiwFood.png" alt="Utente">-->
					<!--						<a th:href="@{'/ricetta' + '/' + ${ricetta.id}}"-->
					<!--							th:text="${ricetta.nome}" style="padding: 20px;"></a>-->
						<a th:text="${ingrediente.nome}+ ' '+${ingrediente.quantita}" style="padding: 20px;"></a>
					</li>
				</div>
				<a th:href="@{'/formNewIngrediente' + '/'+${ricetta.id}}">Aggiungi Ingredienti</a>
				<a th:href="@{'/rimuoviRicetta' + '/'+${ricetta.id}}">Rimuovi Ricetta</a>
			</div>
		</div>
	</body>
</html>
